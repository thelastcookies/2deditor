<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <style>
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/core/ht.js"></script>
    <script>
        function init() {
            let dataModel = new ht.DataModel(),
                graphView = window.graph = new ht.graph.GraphView(dataModel),
                json = {
                    "v": "7.0.7",
                    "p": {
                        "autoAdjustIndex": true,
                        "hierarchicalRendering": false
                    },
                    "d": [
                        {
                            "c": "ht.Node",
                            "i": 2,
                            "p": {
                                "position": {
                                    "x": 150,
                                    "y": 80
                                },
                                "width": 70,
                                "height": 70
                            },
                            "s": {
                                "shape": "rect",
                                "shape.background": "rgb(255, 85, 85)"
                            }
                        }
                    ]
                };
            dataModel.deserialize(json);
            let container = document.getElementById('container');
            graphView.addToDOM(container);
        }
    </script>
</head>
<body onload="init();">
    <div id="container"></div>
</body>
</html>
